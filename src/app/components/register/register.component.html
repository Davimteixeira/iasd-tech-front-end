<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nome de usuário</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Nome de usuário é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            A senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          <span *ngIf="!isLoading">Registrar</span>
          <span *ngIf="isLoading">Registrando...</span>
        </button>

        <div *ngIf="registerErrors.length > 0" class="error-container">
          <div *ngFor="let error of registerErrors">
            <mat-error>{{ error }}</mat-error>
          </div>
        </div>
      </form>
      <p>Já tem uma conta? <a routerLink="/login">Faça login aqui</a></p>
    </mat-card-content>
  </mat-card>
</div>
