<div class="product-form-container">
  <mat-toolbar color="primary">
    <a (click)="goToProducts()" class="clickable-title">Adicionar Novo Produto</a>
  </mat-toolbar>
  
  <div class="content">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Detalhes do Produto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">Descrição é obrigatória</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Preço</mat-label>
            <input matInput formControlName="price" type="number" step="0.01">
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">Preço é obrigatório</mat-error>
            <mat-error *ngIf="productForm.get('price')?.hasError('min')">Preço deve ser maior que 0</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('category')?.hasError('required')">Categoria é obrigatória</mat-error>
          </mat-form-field>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid || isLoading">
              <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
              <span *ngIf="!isLoading">Salvar Produto</span>
            </button>
            <button mat-button routerLink="/products">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
